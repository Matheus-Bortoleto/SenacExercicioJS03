<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Rifa</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Sorteio de Rifa</h1>
        <div>
            <label for="numero">Qual número você quer marcar na rifa? (1 ao 100): </label>
            <input type="number" id="numero" min="1" max="100">
        </div>
        <div>
            <label for="nome">Seu nome: </label>
            <input type="text" id="nome">
        </div>
        <button onclick="marcarNumero()">Marcar Número</button>
        <p id="mensagem"></p>
        <button onclick="continuar()">Continuar</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
